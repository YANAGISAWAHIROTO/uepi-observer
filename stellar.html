<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>UEPI 研究員応募フォーム</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  padding:0;
  background:#0b0c17;
  color:#cfd8ff;
  font-family:'Segoe UI', sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container {
  background: rgba(10,10,40,0.9);
  padding:30px;
  border-radius:15px;
  box-shadow:0 0 30px #223366;
  max-width:400px;
  width:90%;
  text-align:center;
}
h1 { color:#7fbfff; margin-bottom:20px; }
label { display:block; text-align:left; margin-top:15px; font-weight:bold; }
input, select {
  width:100%; padding:10px; margin-top:5px;
  border-radius:5px; border:1px solid #3a4a7a;
  background:#020b1c; color:#cfd8ff; font-size:14px;
}
button {
  margin-top:20px; width:100%; padding:12px;
  font-size:16px; background:#4a6b5f;
  color:white; border:none; border-radius:5px; cursor:pointer;
}
button:hover { background:#6aa080; }
</style>
</head>
<body>

<div class="container">
  <h1>UEPI 研究員応募フォーム</h1>

  <label>氏名</label>
  <input type="text" id="name" placeholder="例：山田太郎">

  <label>研究員ランク</label>
  <select id="rank">
    <option value="">選択してください</option>
    <option value="初級">初級</option>
    <option value="中級">中級</option>
    <option value="上級">上級</option>
  </select>

  <button onclick="submitForm()">応募</button>
</div>

<script>
function submitForm(){
  const name = document.getElementById("name").value.trim();
  const rank = document.getElementById("rank").value;

  if(!name || !rank){
    alert("氏名とランクを入力してください。");
    return;
  }

  // permit.html に名前とランクを渡す
  const url = `permit.html?name=${encodeURIComponent(name)}&rank=${encodeURIComponent(rank)}`;
  window.location.href = url;
}
</script>

</body>
</html>
