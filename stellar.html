<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Observation Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  min-height:100vh;
  background:#0b0c17;
  color:#cfd8ff;
  font-family:Segoe UI,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
}
.panel{
  background:rgba(10,10,40,.9);
  padding:30px;
  border-radius:16px;
  box-shadow:0 0 30px #223366;
  text-align:center;
  width:90%;
  max-width:420px;
}
.uid{
  margin:20px 0;
  font-size:18px;
  letter-spacing:.1em;
  color:#7fbfff;
}
button{
  padding:12px 26px;
  border-radius:10px;
  border:none;
  background:#1c2a44;
  color:#cfd8ff;
}
</style>
</head>
<body>

<div class="panel">
  <h2>Application Received</h2>
  <p>個体識別番号が発行されました</p>

  <div class="uid" id="uid"></div>

  <button onclick="goPermit()">観測許可証を確認</button>
</div>

<script>
function genUID(){
  return "UEPI-" + Math.random().toString(36).substr(2,6).toUpperCase();
}

const uid = genUID();
document.getElementById("uid").textContent = uid;

function goPermit(){
  location.href = "permit.html?id=" + uid;
}
</script>

</body>
</html>
