<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>管理者用フォーム</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; padding:20px; background:#0b0c17; color:#cfd8ff; font-family:'Segoe UI',sans-serif; }
h1 { color:#7fbfff; margin-bottom:20px; }
input, select, button { margin-top:10px; padding:8px; border-radius:5px; border:1px solid #3a4a7a; background:#020b1c; color:#cfd8ff; width:100%; }
button { background:#4a6b5f; cursor:pointer; }
button:hover { background:#6aa080; }
</style>
</head>
<body>
<h1>管理者用フォーム</h1>
<p>応募者のUIDとランクを入力して承認します。</p>

<label>UID</label>
<input type="text" id="uid">

<label>ランク</label>
<select id="rank">
  <option value="初級">初級</option>
  <option value="中級">中級</option>
  <option value="上級">上級</option>
</select>

<button onclick="approve()">承認</button>

<script>
function approve(){
  const uid = document.getElementById("uid").value.trim();
  const rank = document.getElementById("rank").value;
  if(!uid || !rank){ alert("UIDとランクを入力してください"); return; }

  localStorage.setItem("permit_" + uid, JSON.stringify({rank: rank}));
  alert("承認完了: " + uid + " にランク " + rank + " を付与しました");
}
</script>
</body>
</html>
