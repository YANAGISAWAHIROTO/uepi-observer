<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>UEPI 許可証</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0; padding:0;
  background:#0b0c17; color:#cfd8ff;
  font-family:'Segoe UI', sans-serif;
  display:flex; justify-content:center; align-items:center;
  min-height:100vh;
}
.container {
  background: rgba(10,10,40,0.9);
  padding:30px; border-radius:15px; box-shadow:0 0 30px #223366;
  max-width:400px; width:90%; text-align:center;
}
h1 { color:#7fbfff; margin-bottom:20px; }
p { font-size:16px; margin-top:10px; }
</style>
</head>
<body>

<div class="container">
  <h1>UEPI 許可証</h1>
  <p id="name"></p>
  <p id="rank"></p>
</div>

<script>
// URLから名前とランクを取得
const params = new URLSearchParams(window.location.search);
const name = params.get('name') || '名無し';
const rank = params.get('rank') || '未設定';

document.getElementById('name').textContent = `氏名: ${name}`;
document.getElementById('rank').textContent = `研究員ランク: ${rank}`;
</script>

</body>
</html>
