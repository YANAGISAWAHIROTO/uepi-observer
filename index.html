<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Stellar Observation Log</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle,#0b0c17,#000010);
  color:#cfd8ff;
  font-family:Segoe UI,sans-serif;
}
.box{
  background:rgba(0,0,40,.7);
  padding:35px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 0 30px #223366;
}
input{
  width:80%;
  padding:10px;
  margin-top:20px;
  border-radius:6px;
  border:1px solid #3a4a7a;
  background:#020b1c;
  color:#cfd8ff;
}
button{
  margin-top:20px;
  padding:10px 24px;
  border:none;
  border-radius:6px;
  background:#4a6b5f;
  color:white;
}
</style>
</head>
<body>

<div class="box">
  <h2>Network Status</h2>
  <p>通信状態を確認しています…</p>

  <input id="key" placeholder="system keyword">
  <br>
  <button onclick="enter()">continue</button>
</div>

<script>
function enter(){
  if(document.getElementById("key").value === "UEPISTELLAR-LOG"){
    location.href="stellar.html";
  }else{
    alert("connection failed");
  }
}
</script>

</body>
    </html>
