<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Stellar Observation Log</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  padding:0;
  background: radial-gradient(circle at center, #050510, #000008);
  color:#cfd8ff;
  font-family:'Segoe UI', sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container {
  background: rgba(0,0,30,0.75);
  padding:40px;
  border-radius:18px;
  box-shadow:0 0 40px rgba(40,60,120,0.6);
  text-align:center;
  max-width:520px;
  width:90%;
}
h1 {
  color:#9fbfff;
  letter-spacing:1px;
  margin-bottom:20px;
}
p {
  font-size:14px;
  line-height:1.9;
  color:#cfd8ff;
}
input {
  width:80%;
  padding:10px;
  margin-top:25px;
  border-radius:6px;
  border:1px solid #3a4a7a;
  background:#020814;
  color:#cfd8ff;
  font-size:14px;
}
button {
  margin-top:20px;
  padding:12px 26px;
  background:#3b5c88;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:15px;
}
button:hover {
  background:#5c7fb3;
}
.notice {
  margin-top:20px;
  font-size:12px;
  color:#99a;
}
.footer {
  margin-top:25px;
  font-size:11px;
  color:#667;
}
</style>
</head>
<body>

<div class="container">
  <h1>Stellar Observation Log</h1>

  <p>
    現在、天体観測データの同期が不安定です。<br>
    復旧作業が完了するまで、しばらくお待ちください。
  </p>

  <input type="text" id="key" placeholder="同期キーを入力">

  <br>
  <button onclick="checkKey()">再同期</button>

  <div class="notice">
    ※ 一部の利用者のみ追加ログにアクセスできます
  </div>

  <div class="footer">
    Network Status: degraded / retry available
  </div>
</div>

<script>
function checkKey(){
  const key = document.getElementById("key").value.trim();

  if(key === "UEPISTELLAR-LOG"){
    // ▼ 応募ページ（stellar.html）への絶対URL
    window.location.href =
      "https://yanagisawahiroto.github.io/uepi-observerF/stellar.html";
  } else {
    alert("同期に失敗しました。入力内容を確認してください。");
  }
}
</script>

</body>
</html>
