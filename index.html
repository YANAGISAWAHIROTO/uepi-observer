<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>天体観測ログ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:radial-gradient(circle,#0b0c17,#000);
  color:#cfd8ff;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:rgba(0,0,40,.7);
  padding:30px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 0 30px #223366;
}
input{
  width:80%;
  padding:10px;
  margin-top:15px;
  background:#020b1c;
  border:1px solid #3a4a7a;
  color:#cfd8ff;
}
button{
  margin-top:15px;
  padding:10px 20px;
  background:#4a6b5f;
  color:#fff;
  border:none;
  border-radius:5px;
}
</style>
</head>
<body>

<div class="box">
  <h1>天体観測ログ</h1>
  <p>通信状態が不安定です。<br>確認コードを入力してください。</p>
  <input id="code" placeholder="確認コード">
  <button onclick="go()">送信</button>
</div>

<script>
function go(){
  if(document.getElementById("code").value==="UEPISTELLAR-LOG"){
    location.href="stellar.html";
  }else{
    alert("接続できません");
  }
}
</script>

</body>
</html>
