<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Stellar Observation Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  padding:0;
  background: radial-gradient(circle at center, #050510, #000008);
  color:#cfd8ff;
  font-family:'Segoe UI', sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container {
  background: rgba(0,0,30,0.75);
  padding:40px;
  border-radius:18px;
  box-shadow:0 0 40px rgba(40,60,120,0.6);
  text-align:center;
  max-width:520px;
  width:90%;
}
h1 {
  color:#9fbfff;
  letter-spacing:1px;
  margin-bottom:20px;
}
p {
  font-size:14px;
  line-height:1.9;
  color:#cfd8ff;
}
input {
  width:80%;
  padding:10px;
  margin-top:25px;
  border-radius:6px;
  border:1px solid #3a4a7a;
  background:#020814;
  color:#cfd8ff;
  font-size:14px;
}
button {
  margin-top:20px;
  padding:12px 26px;
  background:#3b5c88;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:15px;
}
button:hover {
  background:#5c7fb3;
}
.notice {
  margin-top:20px;
  font-size:12px;
  color:#99a;
}
.footer {
  margin-top:25px;
  font-size:11px;
  color:#667;
}
</style>
</head>
<body>

<div class="container">
  <h1>Stellar Observation Network</h1>

  <p>
    現在、観測ログの同期が不安定です。<br>
    復旧が完了するまで、しばらくお待ちください。
  </p>

  <input type="text" id="key" placeholder="同期キーを入力">

  <br>
  <button onclick="checkKey()">再同期</button>
