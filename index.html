<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>天体観測サイト</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  padding:0;
  background: radial-gradient(circle at center, #0b0c17, #000010);
  color:#cfd8ff;
  font-family:'Segoe UI', sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.container {
  background: rgba(0,0,40,0.7);
  padding:30px;
  border-radius:15px;
  box-shadow:0 0 30px #223366;
  text-align:center;
  max-width:400px;
}
input {
  width:80%;
  padding:10px;
  margin-top:20px;
  border-radius:5px;
  border:1px solid #3a4a7a;
  background:#020b1c;
  color:#cfd8ff;
}
button {
  margin-top:20px;
  padding:12px 20px;
  background:#4a6b5f;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
button:hover { background:#6aa080; }
</style>
</head>
<body>

<div class="container">
  <h1>天体観測サイト</h1>
  <p>現在回線状況が不安定な状態ですので、もうしばらくお待ち下さい。パスコードを入力してください。</p>

  <input type="text" id="passcode" placeholder="パスコード">
  <button onclick="checkPass()">入室</button>
</div>

<script>
function checkPass() {
  const code = document.getElementById('passcode').value.trim();
  // 合言葉を正しく設定
  if(code === 'UEPISTELLAR-LOG') {
    window.location.href = 'stellar.html'; // パスコード正解でフォームへ
  } else {
    alert('パスコードが間違っています。');
  }
}
</script>

</body>
</html>
