<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>UEPI 研究員応募端末</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; padding:0; background: radial-gradient(circle at center,#0b0c17,#000010); color:#cfd8ff; font-family:'Segoe UI',sans-serif; display:flex; justify-content:center; align-items:center; min-height:100vh; }
.container { background: rgba(10,10,40,0.9); padding:30px; border-radius:15px; box-shadow:0 0 30px #223366; max-width:700px; width:90%; text-align:center; }
h1 { color:#7fbfff; margin-bottom:20px; }
iframe { width:100%; height:1500px; border:1px solid #3a4a7a; border-radius:5px; margin-top:20px; }
.success { display:none; margin-top:20px; padding:15px; background:#223322; border-radius:5px; text-align:center; color:#aaffaa; font-weight:bold; }
</style>
</head>
<body>

<div class="container">
  <h1>UEPI 研究員応募端末</h1>
  <p>必要事項を入力してください。命の危険等は保証できません。</p>

  <!-- Googleフォーム埋め込み -->
  <iframe id="googleForm" 
    src="https://docs.google.com/forms/d/e/1FAIpQLSeOa9Owq-VueF3mYhWNONxTjdV3YGr5H3kp91z_yTOlM6a_cw/viewform?embedded=true" 
    frameborder="0" marginheight="0" marginwidth="0">
    読み込んでいます…
  </iframe>

  <div class="success" id="success">応募完了。管理者による承認をお待ちください。</div>
</div>

<script>
// UID自動生成
function generateUID() {
  return 'UEPI-' + Math.random().toString(36).substring(2,10).toUpperCase();
}

const uid = generateUID();

// Googleフォーム iframe に UID を付加
const formIframe = document.getElementById('googleForm');
// entry.1234567890 を UID 質問のIDに置き換える
formIframe.src = formIframe.src + "&entry.1234567890=" + encodeURIComponent(uid);
</script>
</body>
</html>
